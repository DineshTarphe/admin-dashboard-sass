<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Design in Scss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="sign-up-page forgot-password">
        <div class="container-fluid p-0 m-0">
            <div class="row p-0 m-0 align-items-center">
                <div class="col-md-12 col-lg-6 p-0 m-0">
                    <div class="blue-div">
                        <div class="logo">
                            <img src="./images/svg/logo.svg" alt="Logo">
                        </div>
                        <div class="banner-img text-center">
                            <!-- Swiper -->
                            <div class="swiper sign-up-slider">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="./images/signup-banner.png" alt="" class="img-fluid">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="./images/signup-banner.png" alt="" class="img-fluid">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="./images/signup-banner.png" alt="" class="img-fluid">
                                    </div>
                                </div>
                                <div class="banner-text">
                                    <h3>Customizable Multipurpose Dashboard</h3>
                                    <p>Everything you need in an easily customizable dashboard.</p>
                                </div>
                                <div class="swiper-pagination blue-pagination"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-12 col-lg-6">
                    <div class="white-div">
                        <div class="white-text">
                            <h3>Reset your password</h3>
                            <p>Enter the email address associated with your account and we will send you a link to reset your password.</p>
                            <form action="">
                                <div class="col-md-12">
                                    <div class="form-control email">
                                        <input type="email" placeholder="Email Address">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="button-div">
                                        <button class="btn btn-signup">Continue</button>
                                        <button class="btn btn-back-sign-up">Back to Sign In</button>
                                    </div>
                                </div>
                            </form>
                            
                            <div class="log-in-div text-center">
                                <p>Don't have an account? <a href="sign-up.html"> Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./js/custom.js"></script>

</html>
